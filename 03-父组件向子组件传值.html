<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{pmsg}}</div>
        <!-- 给子组件传入一个静态的值 -->
        <menu-item title="来自父组件的值" content="父组件content"></menu-item>
        <!-- 
            需要动态的数据的时候，需要使用属性绑定的形式设置，此时ptitle为父组件data中的数据 
            传的值可以是数字、对象、数组等...
        -->
        <menu-item :title="ptitle" content="hello parent"></menu-item>
    </div>
    <script>
        /*
            1.父组件发送的形式是：以属性的形式绑定到子组件上。
            2.然后子组件用属性props接收。
            3.在props中使用驼峰式，模板中需要使用短横线的形式，字符串形式的模板没有限制。 
         */

        Vue.component('menu-item', {
            props: ['title', 'content'],
            data: function() {
                return {
                    msg: '子组件本身的数据',
                }
            },
            template: '<div>{{msg + "---" + title + "---" + content}}</div>'
        })

        let vm=new Vue({
           el:'#app',
           data:{
               pmsg: '父组件中的内容',
               ptitle: '动态绑定属性',
           },
           methods:{

           },
        });
    </script>
</body>

</html>
